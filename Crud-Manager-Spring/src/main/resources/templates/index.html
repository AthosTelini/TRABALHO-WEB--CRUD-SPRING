<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="cabecalho :: head"></div>
    <title>Crud Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Crud Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/lojas}">Lojas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/produtos}">Produtos</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container my-2">
        <h1 class="text-center mb-5">Bem-vindo ao Crud Manager</h1>
        <div class="row text-center">
            <div class="col">
                <a th:href="@{/users}">
                    <img src="https://cdn-icons-png.flaticon.com/512/4140/4140037.png" class="img-fluid" alt="Usuários" style="height: 200px;">
                    <p>Usuários</p>
                </a>
            </div>
            <div class="col">
                <a th:href="@{/lojas}">
                    <img src="https://cdn-icons-png.flaticon.com/512/869/869636.png" class="img-fluid" alt="Lojas"  style="height: 200px;">
                    <p>Lojas</p>
                </a>
            </div>
            <div class="col">
                <a th:href="@{/produtos}">
                    <img src="https://cdn-icons-png.flaticon.com/512/3081/3081648.png" class="img-fluid" alt="Produtos" style="height: 200px;">
                    <p>Produtos</p>
                </a>
            </div>
        </div>
    </div>
    
    <footer class="text-center mt-5">
    <p>Trabalho da disciplina Tecnologia de Desenvolvimento para Internet II</p>
    <p>Desenvolvido por <a href="https://github.com/AthosTelini" target="_blank">Athos B. Telini</a></p>
	</footer>
	
</body>
</html>
